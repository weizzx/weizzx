    <script defer>
    // If URL has #main hash on load, remove it and reload at base URL
    if (window.location.hash === "#home") {
    // Remove the hash without adding history entry, then reload page at base URL
    history.replaceState(null, "", window.location.pathname);
    window.location.reload();
    }

    const messages = ["weizzx.xyz", "Web Developer", "Creative Coder"];
    let currentMessage = 0;
    let currentChar = 0;
    let isDeleting = false;
    let cursorVisible = true;

    function updateTitle() {
      const fullText = messages[currentMessage];
      let displayText = fullText.substring(0, currentChar);
      const cursor = cursorVisible ? "|" : " ";

      document.title = displayText + cursor;

      if (!isDeleting && currentChar < fullText.length) {
        currentChar++;
      } else if (isDeleting && currentChar > 0) {
        currentChar--;
      } else if (!isDeleting && currentChar === fullText.length) {
        setTimeout(() => isDeleting = true, 1000); // Wait before deleting
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentMessage = (currentMessage + 1) % messages.length;
      }
    }

    // Toggle cursor blink
    setInterval(() => {
      cursorVisible = !cursorVisible;
    }, 500);

    // Run the typing/deleting animation
    setInterval(updateTitle, 150);
  </script>
